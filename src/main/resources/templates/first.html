<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple File Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Simple File Manager</a>
    <div class="ml-auto">
        <strong th:text="${#authentication.name}"></strong>
        <a href="/auth/logout" class="btn btn-outline-danger ml-2">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <!-- Upload Form -->
    <div class="row mb-4">
        <div class="col-md-6">
            <h4>Upload Files</h4>
            <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fileUpload">Choose File</label>
                    <input type="file" name="file" id="fileUpload" class="form-control-file" required>
                </div>
                <button type="submit" class="btn btn-success">Upload</button>
            </form>
        </div>
    </div>

    <!-- Download Form -->
    <div class="row">
        <div class="col-md-6">
            <h4>Download File</h4>
            <form th:action="@{/download}" method="get">
                <div class="form-group">
                    <label for="filePath">File Path</label>
                    <input type="text" name="path" id="filePath" class="form-control" placeholder="Enter file path" required>
                </div>
                <button type="submit" class="btn btn-primary">Download</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
