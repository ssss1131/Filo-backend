spring.application.name=filo
spring.datasource.url=jdbc:postgresql://postgres:5433/cloud_file_storage
spring.datasource.username=ssss
spring.datasource.password=ssss

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

spring.data.redis.host=localhost
spring.data.redis.port=6379

minio.url=http://localhost:9000
minio.access-key=ssss
minio.secret-key=pass_ssss
minio.bucket-name=user-files


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB



server.servlet.session.cookie.name=JSESSIONID
